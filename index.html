<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <header class="page__header matrix">
      <img class="matrix__img" src="./eisenhower-matrix.jpg" alt="Eisenhower matrix">
      <a class="matrix__link" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </header>
    <main class="page__main main">
      <section class="add-tasks tasks">
        <h3 class="tasks__title">Add Item</h3>
        <div class="tasks__content task-row">
          <input class="tasks__input task-text new-task" type="text">
          <button class="tasks__button button">Add</button>
        </div>
      </section>
      <section class="incomplete-tasks tasks">
        <h3 class="tasks__title">Todo</h3>
        <ul class="tasks__list todo">
          <li class="tasks__item">
            <input class="tasks__input task-checkbox" type="checkbox">
            <label class="tasks__label">Pay Bills</label>
            <input class="tasks__input task-text" type="text">
            <button class="tasks__button edit">Edit</button>
            <button class="tasks__button delete">
              <img class="delete__img" src="./remove.svg" alt="">
            </button>
          </li>
          <li class="tasks__item edit-mode">
            <input class="tasks__input task-checkbox" type="checkbox">
            <label class="tasks__label">Go Shopping</label>
            <input class="tasks__input task-text" type="text" value="Go Shopping">
            <button class="tasks__button edit">Save</button>
            <button class="tasks__button delete">
              <img class="delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
      <section class="completed-tasks tasks">
        <h3 class="tasks__title">Completed</h3>
        <ul class="tasks__list completed">
          <li class="tasks__item">
            <input class="tasks__input task-checkbox" type="checkbox" checked>
            <label class="tasks__label">See the Doctor</label>
            <input class="tasks__input task-text" type="text">
            <button class="tasks__button edit">Edit</button>
            <button class="tasks__button delete">
              <img class="delete__img" src="./remove.svg" alt="">
            </button>
          </li>
        </ul>
      </section>
    </main>
    <script src="app.js"></script>
  </body>
</html>
