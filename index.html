<!DOCTYPE html>
<html>
  <head>
    <title>Todo App</title>
    <link href="https://fonts.googleapis.com/css?family=Lato:300,400,700" rel="stylesheet">
    <link rel="stylesheet" href="style.css" media="screen" charset="utf-8">
  </head>
  <body class="page">
    <div class="matrix">
      <img class="matrix-img" src="./eisenhower-matrix.jpg">
      <a class="matrix-info" href="https://goal-life.com/page/method/matrix-eisenhower">Want more details?</a>
    </div>
    <div class="main-bloсk">
      <p id="add-tasks">
        <label for="new-task" class="new-task-label">Add Item</label>
        <div class="task-row">
          <input id="new-task" class="task" type="text">
          <button class="button">Add</button>
        </div>
      </p>
      <h3 class="title-tasks">Todo</h3>
      <ul id="incomplete-tasks">
        <li class="list-tasks">
          <input type="checkbox" class="list-tasks-checkbox">
          <label class="task-label">Pay Bills</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
        <li class="list-tasks edit-mode">
          <input type="checkbox" class="list-tasks-checkbox">
          <label class="task-label">Go Shopping</label>
          <input type="text" value="Go Shopping" class="task">
          <button class="button edit">Save</button>
          <button class="button delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
      </ul>
      <h3 class="title-tasks">Completed</h3>
      <ul id="completed-tasks">
        <li class="list-tasks">
          <input type="checkbox" class="list-tasks-checkbox" checked>
          <label class="task-label">See the Doctor</label>
          <input type="text" class="task">
          <button class="button edit">Edit</button>
          <button class="button delete">
            <img class="img-del" src="./remove.svg">
          </button>
        </li>
      </ul>
    </div>
    <script src="app.js"></script>
  </body>
</html>
